<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Happy New Year</h1>
            <div id="countdown">
                    <p id="one">10h</p>
                    <p id="two">20min</p>
                    <p id="three"> 30s</p>
            </div>
        </div>
        <img class="group" src="/Assets/Group 1 .svg" alt="Ondas">
        <img class="wave" src="/Assets/Vector.svg" alt="Ondas"> 
    </div>
    <script src="app.js"></script>
</body>
</html>
